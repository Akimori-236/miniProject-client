<div class="container">
  <div *ngIf="isLoggedIn; else notLoggedIn">
    <h1 class="text-light">Your Instruments</h1>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <ng-template #notLoggedIn>
    <h1 class="text-light text-center">Manage your instrument store easily</h1>
  </ng-template>
</div>
