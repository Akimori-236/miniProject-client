<ng-template #noStores>
  <div
    class="card position-absolute top-50 start-50 translate-middle border border-danger rounded-3 w-50"
  >
    <span class="card-body text-center"> You are not managing any store. </span>
  </div>
</ng-template>

<ng-template #createStore let-modal>
  <!-- Create Store POPUP -->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-create-store">Create New Store</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <!-- Close the popup -->
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createStoreForm">
      <div class="mb-3">
        <label for="storeNameID">Store Name</label>
        <div class="input-group">
          <input
            id="storeNameID"
            class="form-control"
            name="storeName"
            type="text"
            formControlName="storeName"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<ng-template #Loading>
  <div class="spinner-border text-danger d-flex justify-content-center" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

</ng-template>

<div class="container">
  <div class="row">
    <h1 class="col-auto">Managed Stores</h1>
    <button
      type="button"
      class="col-auto ms-auto btn btn-primary me-1"
      (click)="openPopup(createStore)"
    >
      Create Store
    </button>
  </div>
  <div class="row" *ngIf="storeList; else Loading">
    <button
      type="button"
      class="btn btn-danger col-auto m-1"
      *ngFor="let store of storeList"
      (click)="getStoreDetails(store.store_id)"
    >
      {{ store.store_name }}
    </button>
  </div>
  <div *ngIf="currentStoreID">
    <app-instruments [currentStoreID]="currentStoreID">
      <!-- use input to pass in storeid -->
    </app-instruments>
  </div>
</div>
