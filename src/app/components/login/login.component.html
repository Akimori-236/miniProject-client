<div
  class="card bg-dark position-absolute top-50 start-50 translate-middle border border-danger rounded-3"
>
  <div class="card-body">
    <!--LOGIN FORM-->
    <form class="form" id="loginFormID" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group form-floating">
        <input
          type="text"
          class="form-control"
          id="usernameID"
          name="username"
          aria-describedby="usernameHelp"
          placeholder="Username"
          autofocus
        />
        <label for="usernameID">Username</label>
        <!-- <small id="usernameHelp" class="form-text text-muted"
          >email</small
        > -->
      </div>
      <div class="form-group form-floating mt-1">
        <input
          type="password"
          class="form-control"
          id="passwordID"
          name="password"
          placeholder="Password"
        />
        <label for="passwordID">Password</label>
      </div>

      <button type="submit" class="btn btn-danger mt-3 mx-auto">Log In</button>
    </form>
  </div>
</div>
