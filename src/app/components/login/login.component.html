<div
  class="card bg-dark position-absolute top-50 start-50 translate-middle border border-danger rounded-3"
>
  <div class="card-body">
    <!--LOGIN FORM-->
    <form
      class="form"
      id="loginFormID"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div class="form-group form-floating">
        <input
          type="text"
          class="form-control"
          id="emailID"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Email"
          autofocus
          formControlName="email"
        />
        <label for="emailID">Email</label>
        <!-- <small id="emailHelp" class="form-text text-muted"
          >email</small
        > -->
      </div>
      <div class="form-group form-floating mt-1">
        <input
          type="password"
          class="form-control"
          id="passwordID"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
        <label for="passwordID">Password</label>
      </div>

      <button type="submit" class="btn btn-danger mt-3 mx-auto">Log In</button>
    </form>
  </div>
</div>
