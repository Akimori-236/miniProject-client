<script src="https://accounts.google.com/gsi/client" async defer></script>

<div
  class="card position-absolute top-50 start-50 translate-middle border border-primary rounded-3"
>
  <div class="card-body">
    <!--LOGIN FORM-->
    <form
      class="form"
      id="registerFormID"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <table>
        <tbody>
          <tr>
            <td class="form-group form-floating">
              <input
                type="text"
                class="form-control my-1"
                id="firstnameID"
                name="firstname"
                placeholder="FirstName"
                formControlName="firstname"
              />
              <label for="firstnameID">First Name</label>
            </td>
          </tr>
          <tr class="form-group form-floating">
            <input
              type="text"
              class="form-control my-1"
              id="lastnameID"
              name="lastname"
              placeholder="LastName"
              formControlName="lastname"
            />
            <label for="lastnameID">Last Name</label>
          </tr>
          <tr class="form-group form-floating">
            <input
              type="email"
              class="form-control my-1"
              id="emailID"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Email"
              autofocus
              formControlName="email"
            />
            <label for="emailID">Email</label>
            <!-- <small id="emailHelp" class="form-text text-muted"
            >email</small
          > -->
          </tr>
          <tr class="form-group form-floating">
            <input
              type="password"
              class="form-control my-1"
              id="passwordID"
              name="password"
              placeholder="Password"
              formControlName="password"
            />
            <label for="passwordID">Password</label>
          </tr>
          <tr>
            <td class="text-center">
              <button type="submit" class="btn btn-primary mx-autor mt-2 px-5">
                Register
              </button>
            </td>
          </tr>
          <tr>
            <td class="d-flex justify-content-center">
              <div id="googleBtn" class="my-2">
                <!-- google sign up button -->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="mt-3 d-flex justify-content-center">
      <!-- GOOGLE -->
      <div
        id="g_id_onload"
        data-client_id="869245493728-jcr4ussoue4u3eu7e020s37gvee8kp05.apps.googleusercontent.com"
        data-context="signup"
        data-ux_mode="popup"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="signup_with"
        data-size="large"
        data-logo_alignment="left"
        (click)="googleRegister()"
      ></div>
    </div>
  </div>
</div>
