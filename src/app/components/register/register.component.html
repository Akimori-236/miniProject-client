<div
  class="card bg-dark position-absolute top-50 start-50 translate-middle border border-danger rounded-3"
>
  <div class="card-body">
    <!--LOGIN FORM-->
    <form
      class="form"
      id="registerFormID"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <div class="form-group form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="firstnameID"
          name="firstname"
          placeholder="FirstName"
          formControlName="firstname"
        />
        <label for="firstnameID">First Name</label>
      </div>
      <div class="form-group form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="lastnameID"
          name="lastname"
          placeholder="LastName"
          formControlName="lastname"
        />
        <label for="lastnameID">Last Name</label>
      </div>
      <div class="form-group form-floating mt-1">
        <input
          type="email"
          class="form-control"
          id="emailID"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Email"
          autofocus
          formControlName="email"
        />
        <label for="emailID">Email</label>
        <!-- <small id="emailHelp" class="form-text text-muted"
          >email</small
        > -->
      </div>
      <div class="form-group form-floating mt-1">
        <input
          type="password"
          class="form-control"
          id="passwordID"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
        <label for="passwordID">Password</label>
      </div>

      <div class="row">
        <button type="submit" class="col btn btn-danger mt-3 mx-3">
          Register
        </button>
        <!-- add google register button -->
        
      </div>
    </form>
  </div>
</div>
