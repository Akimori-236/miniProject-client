<div class="container mw-100">
  <h1 class="text-center">Your Instruments</h1>

  <table class="table table-striped mw-100">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Model</th>
        <th scope="col">Serial No.</th>
        <th scope="col">Loaned From</th>
        <th scope="col">Return</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instr of instrumentList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ instr.type | titlecase }}</td>
        <td>{{ instr.model | titlecase }}</td>
        <td>{{ instr.serial_number | lowercase }}</td>
        <td>{{ instr.store_name | titlecase }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="returnInstrument(instr.instrument_id)"
          >
            Return
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
