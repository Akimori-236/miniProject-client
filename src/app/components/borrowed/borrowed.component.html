<div class="container">
    <h1 class="text-center">Your Instruments</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Model</th>
          <th scope="col">Serial No.</th>
          <th scope="col">Loaned From</th>
          <th scope="col">Return</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instr of instrumentList; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ instr.type }}</td>
          <td>{{ instr.model }}</td>
          <td>{{ instr.serial_number }}</td>
          <td>{{ instr.store_name }}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="returnInstrument(instr.instrument_id)">
              Return
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
