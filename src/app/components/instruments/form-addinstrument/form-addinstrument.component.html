<h4>Add Instrument</h4>
<form [formGroup]="addInstrumentForm" (ngSubmit)="submit()">
  <div>
    <div class="mb-2">
      <label for="instrument_typeID">Type</label>
      <div class="input-group">
        <input
          id="instrument_typeID"
          class="form-control"
          name="instrument_type"
          type="text"
          placeholder="Flute, Clarinet, Saxophone, ..."
          formControlName="instrument_type"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="brandID">Brand</label>
      <div class="input-group">
        <input
          id="brandID"
          class="form-control"
          name="brand"
          type="text"
          formControlName="brand"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="modelID">Model</label>
      <div class="input-group">
        <input
          id="modelID"
          class="form-control"
          name="model"
          type="text"
          formControlName="model"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="serial_numberID">Serial Number</label>
      <div class="input-group">
        <input
          id="serial_numberID"
          class="form-control"
          name="serial_number"
          type="text"
          formControlName="serial_number"
        />
      </div>
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="addInstrumentForm.invalid"
    >
      Save
    </button>
  </div>
</form>
