<div class="modal-header">
  <h4 class="modal-title">Add Instrument</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<form [formGroup]="addInstrumentForm" (ngSubmit)="activeModal.close('Close click')">
  <div class="modal-body">
    <div class="mb-2">
      <div class="form-group form-floating">
        <input
          id="instrument_typeID"
          class="form-control"
          name="instrument_type"
          type="text"
          placeholder="Type"
          ngbTooltip="Flute, Clarinet, Saxophone, ..."
          formControlName="instrument_type"
        />
        <label for="instrument_typeID">Type</label>
      </div>
    </div>
    <div class="mb-2">

      <div class="form-group form-floating">
        <input
          id="brandID"
          class="form-control"
          name="brand"
          type="text"
          placeholder="Brand"
          formControlName="brand"
        />
        <label for="brandID">Brand</label>
      </div>
    </div>
    <div class="mb-2">
      <div class="form-group form-floating">
        <input
          id="modelID"
          class="form-control"
          name="model"
          type="text"
          placeholder="Model"
          formControlName="model"
        />
        <label for="modelID">Model</label>
      </div>
    </div>
    <div class="mb-2">
      <div class="form-group form-floating">
        <input
          id="serial_numberID"
          class="form-control"
          name="serial_number"
          type="text"
          placeholder="Serial Number"
          formControlName="serial_number"
        /><label for="serial_numberID">Serial Number</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="addInstrumentForm.invalid"
    >
      Save
    </button>
  </div>
</form>
