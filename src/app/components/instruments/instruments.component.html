<ng-template #Loading>
  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>

<hr />

<div *ngIf="instrumentList; else Loading">
  <h1>{{ currentStoreName }}</h1>
  <app-table-instruments
    [instrumentList]="instrumentList"
  ></app-table-instruments>
</div>
