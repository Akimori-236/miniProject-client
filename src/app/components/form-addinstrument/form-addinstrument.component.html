<div class="modal-header">
  <h4 class="modal-title">Add Instrument</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<form
  [formGroup]="addInstrumentForm"
  (ngSubmit)="activeModal.close('Save click')"
  novalidate
>
  <div class="modal-body">
    <div class="mb-2">
      <label for="instrument_typeID">Type</label>
      <div class="input-group">
        <input
          required
          id="instrument_typeID"
          class="form-control"
          name="instrument_type"
          type="text"
          placeholder="Flute, Clarinet, Saxophone, ..."
          formControlName="instrument_type"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="brandID">Brand</label>
      <div class="input-group">
        <input
          required
          id="brandID"
          class="form-control"
          name="brand"
          type="text"
          formControlName="brand"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="modelID">Model</label>
      <div class="input-group">
        <input
          required
          id="modelID"
          class="form-control"
          name="model"
          type="text"
          formControlName="model"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="serial_numberID">Serial Number</label>
      <div class="input-group">
        <input
          required
          id="serial_numberID"
          class="form-control"
          name="serial_number"
          type="text"
          formControlName="serial_number"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
