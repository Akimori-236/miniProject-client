<nav
  class="navbar navbar-expand-md navbar-dark bg-dark w-100 px-3 container-fluid"
>
  <a class="navbar-brand" href="#" [routerLink]="['/']"
    ><img src="#" alt="Logo"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarSupportedContent"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
    <form
      class="d-flex ms-auto"
      role="search"
      [formGroup]="searchForm"
      (ngSubmit)="search()"
    >
      <input class="form-control me-2" type="search" placeholder="Search" />
      <button class="btn btn-outline-primary me-2" type="submit">Search</button>

      <div *ngIf="isLoggedIn; else Login">
        <button class="btn btn-outline-danger" type="button" (click)="logout()">
          Logout
        </button>
      </div>
      <ng-template #Login>
        <button
          class="btn btn-outline-danger"
          type="button"
          [routerLink]="['/login']"
        >
          Login
        </button>
      </ng-template>
    </form>
  </div>
</nav>
